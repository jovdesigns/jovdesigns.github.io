<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="comparison-slider-container">
        <div class="comparison-slider">
            <!-- SVG Before Image (Forest before deforestation) -->
            <div class="after-image">
                <svg width="100%" height="100%" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#E0F7FF;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Sky -->
                    <rect width="800" height="400" fill="url(#sky)" />
                    
                    <!-- Sun -->
                    <circle cx="700" cy="80" r="40" fill="#FFD700" />
                    
                    <!-- Barren Ground -->
                    <rect x="0" y="250" width="800" height="150" fill="#D2B48C" />
                    
                    <!-- Tree Stumps -->
                    <circle cx="100" cy="260" r="15" fill="#8B4513" />
                    <circle cx="300" cy="270" r="12" fill="#8B4513" />
                    <circle cx="500" cy="265" r="14" fill="#8B4513" />
                    <circle cx="700" cy="275" r="13" fill="#8B4513" />
                    <circle cx="200" cy="280" r="10" fill="#8B4513" />
                    <circle cx="400" cy="260" r="11" fill="#8B4513" />
                    <circle cx="600" cy="270" r="12" fill="#8B4513" />
                    
                    <!-- Bulldozer -->
                    <rect x="650" y="230" width="100" height="50" fill="#FFD700" />
                    <rect x="700" y="200" width="50" height="30" fill="#FFD700" />
                    <circle cx="670" cy="280" r="15" fill="#333" />
                    <circle cx="730" cy="280" r="15" fill="#333" />
                    
                    <!-- Erosion -->
                    <path d="M50,300 Q100,320 150,300 T250,310 T350,290 T450,310 T550,290 T650,310 T750,290" 
                          fill="none" stroke="#A0522D" stroke-width="3" />
                </svg>
            </div>
            
            <!-- SVG Before Image (Lush Forest) -->
            <div class="before-image">
                <svg width="100%" height="100%" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="sky2" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#E0F7FF;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <!-- Sky -->
                    <rect width="800" height="400" fill="url(#sky2)" />
                    
                    <!-- Sun -->
                    <circle cx="700" cy="80" r="40" fill="#FFD700" />
                    
                    <!-- Ground -->
                    <rect x="0" y="250" width="800" height="150" fill="#228B22" />
                    
                    <!-- Trees -->
                    <g>
                        <!-- Tree 1 -->
                        <rect x="90" y="180" width="20" height="100" fill="#8B4513" />
                        <circle cx="100" cy="150" r="40" fill="#006400" />
                    </g>
                    <g>
                        <!-- Tree 2 -->
                        <rect x="290" y="200" width="20" height="80" fill="#8B4513" />
                        <circle cx="300" cy="170" r="35" fill="#006400" />
                    </g>
                    <g>
                        <!-- Tree 3 -->
                        <rect x="490" y="190" width="20" height="90" fill="#8B4513" />
                        <circle cx="500" cy="160" r="38" fill="#006400" />
                    </g>
                    <g>
                        <!-- Tree 4 -->
                        <rect x="690" y="210" width="20" height="70" fill="#8B4513" />
                        <circle cx="700" cy="180" r="30" fill="#006400" />
                    </g>
                    <g>
                        <!-- Tree 5 -->
                        <rect x="190" y="220" width="20" height="60" fill="#8B4513" />
                        <circle cx="200" cy="190" r="25" fill="#006400" />
                    </g>
                    <g>
                        <!-- Tree 6 -->
                        <rect x="390" y="180" width="20" height="100" fill="#8B4513" />
                        <circle cx="400" cy="150" r="40" fill="#006400" />
                    </g>
                    <g>
                        <!-- Tree 7 -->
                        <rect x="590" y="200" width="20" height="80" fill="#8B4513" />
                        <circle cx="600" cy="170" r="35" fill="#006400" />
                    </g>
                    
                    <!-- Flowers -->
                    <circle cx="150" cy="280" r="5" fill="#FF69B4" />
                    <circle cx="250" cy="290" r="5" fill="#FF69B4" />
                    <circle cx="350" cy="285" r="5" fill="#FF69B4" />
                    <circle cx="450" cy="280" r="5" fill="#FF69B4" />
                    <circle cx="550" cy="290" r="5" fill="#FF69B4" />
                    <circle cx="650" cy="285" r="5" fill="#FF69B4" />
                    
                    <!-- Stream -->
                    <path d="M50,300 Q100,320 150,300 T250,310 T350,290 T450,310 T550,290 T650,310 T750,290" 
                          fill="none" stroke="#1E90FF" stroke-width="5" />
                </svg>
            </div>
            
            <div class="slider-handle">
                <div class="slider-button">
                    <div class="arrow-left"></div>
                    <div class="arrow-right"></div>
                </div>
            </div>
            
            <div class="labels">
                <div class="label">Before</div>
                <div class="label">After</div>
            </div>
        </div>
    </div>

<script src="scripts/app.js"></script>
</body>
</html>
